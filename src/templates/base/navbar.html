    <ul class="vertical menu">

            </div>

                    <li>

                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="ecommerce-header show-for-large">
        <div class="row align-justify align-middle">
            <div class="shrink column">
                <ul class="vertical medium-horizontal menu">
                    <li>
                        <a href="#">

                        </a>
                    </li>
                    <li class="main-nav-link">
                        <a href="{% url 'product_list' %}">Home</a>
                    </li>

            <button class="menu-icon" type="button" data-toggle="ecommerce-header"></button>
            <form class="ecommerce-header-search-exandable" method="GET" action="{% url 'query' %}">
